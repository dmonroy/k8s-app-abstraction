name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci-base: &ci
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.8
        poetry-version: [1.1.13]
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install dependencies
        run: poetry install
      - name: Unit testing
        run: poetry run pytest
  # Reduce workload in CI by running all unit tests on a single platform
  # first, if succeeded test all other platforms
  ci-all:
    <<: *ci
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.6
          - 3.7
          - 3.8
          - 3.9
          - "3.10"
          - pypy-3.7
          - pypy-3.8
          - pypy-3.9
        poetry-version: [1.1.13]
        os: [ubuntu-20.04, macos-latest, windows-latest]
